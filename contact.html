<!--contact header begins-->
    <header class="contactHeader">
        <div class="wrapper">
            <h2>Get in touch</h2>
        </div>
    </header>
<!--contact header ends-->

<!--contact info and form-->
    <section class="contactInfo">
        <div class="wrapper wrapperFlex">

            <div class="columnLeft">

                <div class="infoBox">
                    <div class="socials">
                        <ul>
                            <li>
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                            <li>
                                <i class="fa-brands fa-twitter"></i>
                            </li>
                            <li>
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                            <li>
                                <i class="fa-brands fa-instagram"></i>
                            </li>
                        </ul>
                    </div>
                    <a href="mailto: info@email.com">
                        info@email.com
                    </a>
                    <p>123 - 456 - 7890 <br>
                    123 Queen Street West <br> Unit 10 <br>
                    Toronto, Ontario <br>
                    M5V2D5</p>
                </div>
            </div>

            <div class="columnRight">
                <div class="contactForm">
                    <form action="" method="" class="commentForm" name="commentForm">
                
                        <div class="flex">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" placeholder="Name">
                
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="Email">
                        </div>
                
                        <label for="message" class="sr-only">Comment</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message for me"></textarea>
                
                
                        <button class="button">Submit</button>
                
                    </form>
                </div>
            </div>
        </div>
    </section>
<!--contact info and form ends-->
